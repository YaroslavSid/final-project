<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>New manufacturer</title>
</head>
<body>


<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Manufacturer</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/manufacturer/new-manufacturer}" th:object="${manufacturer}" method="post">

                        <div class="form-group">
                            <label for="nameDrug">Name manufacturer</label>
                            <input type="text" class="form-control" id="nameDrug" aria-describedby="titleHelp"
                                   placeholder="Enter name" th:field="*{name}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
